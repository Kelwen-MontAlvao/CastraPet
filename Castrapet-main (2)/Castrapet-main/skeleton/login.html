<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Serviço Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../assets/logo.png" width="100px" alt="Serviço Social Castração de Animais">
    </div>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="duvidas.html">Dúvidas</a>
      <a href="cadastro.html" class="btn">Cadastre-se</a>
    </nav>
  </header>

  <main>
    <div class="form-container text-center">
      <h4 class="mb-3">Login</h4>
      <p>Preencha os campos abaixo</p>
      <form>
        <div class="mb-3 text-start">
          <label class="form-label">E-mail*</label>
          <input type="email" class="form-control" placeholder="seunome@exemplo.com" required>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Telefone de contato*</label>
          <input type="tel" class="form-control" placeholder="(00) 9 9999-9999" required>
        </div>

        <button type="submit" class="btn btn-orange w-100">Entrar</button>
        <p class="mt-3 mb-0"><a href="cadastro.html" class="text-decoration-none">Não possuo um cadastro</a></p>
      </form>
    </div>
  </main>

  <footer>
    ADS - grupo 7 2025 - Todos os direitos reservados.
  </footer>

  <script src="../brain/login.js"></script>

</body>

</html>

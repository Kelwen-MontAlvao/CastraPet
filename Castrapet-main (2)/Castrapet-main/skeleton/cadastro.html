<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Serviço Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/cadastro.css">
</head>

<body>
 <header>
    <div class="logo">
      <img src="../assets/logo.png" width="100px" alt="Serviço Social Castração de Animais">
    </div>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="duvidas.html">Dúvidas</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Formulário -->
  <div class="form-container text-center">
    <h4 class="mb-3">Formulário de Cadastro</h4>
    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Nome do Tutor*</label>
        <input type="text" class="form-control" placeholder="Ex: Maria Eduarda" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">CPF*</label>
        <input type="text" class="form-control" placeholder="000.000.000-00" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Telefone de contato*</label>
        <input type="tel" class="form-control" placeholder="(00) 9 9999-9999" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">E-mail*</label>
        <input type="email" class="form-control" placeholder="seunome@exemplo.com" required>
      </div>
      <button type="submit" class="btn btn-orange w-100">Concluir</button>
      <p class="mt-3 mb-0"><a href="login.html" class="text-decoration-none">Já possuo um cadastro</a></p>
    </form>
    <div class="alert alert-info mt-3 d-none" id="msg-sucesso">
      Cadastro realizado com sucesso!
    </div>
  </div>
  <footer>
    ADS - grupo 7 2025 - Todos os direitos reservados.
  </footer>

  <script src="../brain/cadastro.js"></script>
</body>

</html>
